{% extends 'block.html' %}
{% load static %}

{% block head %}

<link rel="stylesheet" href="{% static 'wardrobe-table.css' %}">
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
crossorigin="anonymous"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<!-- Ostatni link psuje grubość menu bara -->

{% endblock %}
{% block title %} Wardrobe {% endblock %}

{% block page %}
<div class="content">
    <a href="{% url 'wardrobe' %}" class="switch-button">Tiles</a>
    <a href="{% url 'wardrobe_table' %}" class="switch-button">Table</a>

    <div class="cloth-table">
        <table id="cloth-table" class="display">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Brand</th>
                    <th>Size</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for cloth in clothes %}
                <tr>
                    <td><a href="{% url 'cloth-detail' slug=cloth.slug %}">{{ cloth.name }}</a></td>
                    <td>{{ cloth.brand }}</td>
                    <td>{{ cloth.size }}</td>
                    <td>{{ cloth.cloth_type }}</td>
                    {% endfor %}
                </tr>
            </tbody>
        </table>
</div>
</div>
<script>
    $(document).ready(function() {
        $('#cloth-table').DataTable();
    } );
</script>
{% endblock %}
