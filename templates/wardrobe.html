{% extends 'block.html' %}
{% block title %} Strona główna {% endblock %}
{% block page %}

<h1>Szafa</h1>
<div>
    {% for cloth in clothes %}
    <a href="{% url 'cloth-detail' slug=cloth.slug %}">
        <h2>{{ cloth.name }}</h2>
    </a>
    <a href="{% url 'edit' slug=cloth.slug %}">Edytuj</a>
    <a href="{% url 'delete' slug=cloth.slug %}">Usuń</a>
    {% endfor %}
    <br>Ilość: {{ clothes|length }}
</div>
{% endblock %}
