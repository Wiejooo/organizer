{% extends 'block.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'add.css' %}">
{% endblock %}

{% block title %} Add clothing {% endblock %}

{% block page %}
<div class="content">
    <h1>Add clothing:</h1>
    <div class="add-cloth-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" value="Send">
        </form>
    </div>
</div>
{% endblock %}
