{% extends 'block.html' %}
{% load static %}

{% block head %}
<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
crossorigin="anonymous"> -->
<link rel="stylesheet" href="{% static 'edit.css' %}">
{% endblock %}

{% block title %} Edit {% endblock %}
{% block page %}
<div class="content">
    <h1>Editing product</h1>

    <div class="edit-cloth-container">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="direction-button-area">
                <input type="submit" value="Edit">
                <div class="buttons">
                    <form class="action-button-1" action="{% url 'wardrobe' %}">
                        <button type="submit">To tiles</button>
                    </form>
                    <form class="action-button-2" action="{% url 'wardrobe_table' %}">
                        <button type="submit">To table</button>
                    </form>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
