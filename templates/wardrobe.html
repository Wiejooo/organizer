{% extends 'block.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'wardrobe.css' %}">
{% endblock %}
{% block title %} Szafa {% endblock %}

{% block page %}
<div>
    <div class="cloth-wrapper">
        {% for cloth in clothes %}
        <div class="cloth-bar" style="background-image:url('/media/{{ cloth.photo }}')">
            <a href="{% url 'cloth-detail' slug=cloth.slug %}">
                <h2 class="cloth-name">{{ cloth.name }}</h2>
            </a>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
