{% extends 'block.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'detail.css' %}">
{% endblock %}
{% block title %} Detail {% endblock %}

{% block page %}
<h1>Detail:</h1>

<div class="cloth-details">
    {{ cloth.name }}<br>
    Brand: {{ cloth.brand }}<br>
    Size: {{ cloth.size }}<br>
    Description: {{ cloth.description }}<br>
    Type: {{ cloth.cloth_type }}<br>
</div>
<div class="buttons">
    <form class="action-button-1" class="button" action="{% url 'edit' slug=cloth.slug %}">
        <button type="submit">Edit</button>
    </form>
    <form class="action-button-2" class="button" action="{% url 'delete' slug=cloth.slug %}">
        <button type="submit">Delete</button>
    </form>
    <form class="action-button-3" class="button" action="{% url 'wardrobe_table' %}">
        <button type="submit">Go back</button>
    </form>
</div>
{% endblock %}
